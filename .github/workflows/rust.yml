name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        variant: [regular, sizeoptimized]
        include:
        - os: ubuntu-latest
          target_name: 'pfp-cli'
        - os: windows-latest
          target_name: 'pfp-cli.exe'
        - os: macos-latest
          target_name: 'pfp-cli'
        - variant: regular
          opt_level: 3
          features:
        - variant: sizeoptimized
          opt_level: z
          features: sizeoptimized

    env:
      CARGO_PROFILE_RELEASE_OPT_LEVEL: ${{ matrix.opt_level }}

    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.opt_level }}-${{ matrix.features }}
    - name: Build
      run: cargo build --release --verbose --features ${{ matrix.features }}
    - name: Strip symbols
      run: strip target/release/${{ matrix.target_name }}
    - name: Upload pfp-cli artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.target_name }} ${{ matrix.os }}
        path: target/release/${{ matrix.target_name }}
    - name: Run tests
      run: cargo test --verbose --features ${{ matrix.features }}
